# デフォルトルールから無効にするルール
disabled_rules:
#  - variable_name
  - file_length
  - function_body_length
  - line_length
  - type_body_length
  - variable_name_max_length
  - variable_name_min_length
#  - force_cast
  - force_try
  - shorthand_operator
  - empty_count
  - cyclomatic_complexity
  - type_name
  - implicit_getter

# オプションルールから適用させるルール
opt_in_rules:

# SwiftLintの対象外ディレクトリ
excluded:
  # cocoapodsを使っている場合
  - Pods/
  # Carthageを使っている場合
  - Carthage/

# 1行あたりの文字数制限を300に変更
line_length: 200

